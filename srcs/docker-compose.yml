version: "3"

services:
  nginx:
    image: nginx
    container_name: nginx
    build:
      context: ./requirements/nginx
      dockerfile: Dockerfile
    env_file:
      - .env
    ports:
      - '443:443'
    depends_on:
      - wordpress
    networks:
      - nt
    volumes:
      - wp-volume:/var/www/html
    restart: on-failure

  mariadb:
    image: mariadb
    container_name: mariadb
    build:
      context: ./requirements/mariadb
      dockerfile: Dockerfile
    env_file:
      - .env
    networks:
      - nt
    volumes:  
      - db-volume:/var/lib/mysql/
    restart: on-failure

  wordpress:
    image: wordpress
    container_name: wordpress
    build:
      context: ./requirements/wordpress
      dockerfile: Dockerfile
    env_file:
      - .env
    depends_on:
      - mariadb
    networks:
      - nt
    volumes:
      - wp-volume:/var/www/html
    restart: on-failure

volumes:
    wp-volume:
        driver_opts:
            device : /Users/yel-hajj/inception/wordpress
            type : none
            o: bind
    db-volume:
        driver_opts:
            device: /Users/yel-hajj/inception/mariadb
            type: none
            o: bind

networks:
  nt:
    name: nt
